<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>

</head>

<body>
    <a-scene background="color: blue">
        <!--Assets Manager-->
        <a-assets>
            <img id="box" src="assets/crate.jpg">
            <img id="earth" src="assets/earth-sphere.jpg">
            <img id="tiles" src="assets/hexagons.png">
            <img id="grass" src="assets/grass.jpg">
            <img id="window" src="assets/97021814-frosty-pattern-on-the-window-texture-of-the-ice-on-the-glass-.jpg">
        </a-assets>

        <a-box position="-5.5 6 0"  
        width="9"
        color="grey"
        height="13"
        shadow></a-box>

        <a-box position="5.5 6 0"  
        width="9"
        color="grey"
        height="13"
        shadow></a-box>

        <a-box position="0 8 0"
        width="2"
        lenght="2"
        color="grey"
        height="7.5"
        side="double">
        </a-box>

        <a-box position="0 6 -20"  
        width="20"
        color="grey"
        height="13"
        shadow></a-box>

        <a-box position="10 6 -9.5"  
        rotation="0 90 0"
        width="20"
        color="grey"
        height="13"
        shadow></a-box>

        <a-box position="10 12 -10"  
        rotation="0 90 45"
        width="15"
        color="grey"
        height="15"
        shadow></a-box>

        <a-box position="-10 12 -10"  
        rotation="0 90 45"
        width="15"
        color="grey"
        height="15"
        shadow></a-box>

        <a-box position="-10 6 -9.5"  
        rotation="0 90 0"
        width="20"
        color="grey"
        height="13"
        shadow></a-box>

        <a-box position="0 0 -10"  
        rotation="90 0 0"
        width="20"
        color="brown"
        height="19"
        shadow></a-box>



        <a-box position="5.5 9 .3"
        width="2"
        src="window"
        height="2"
        side="double">
        </a-box>

        <a-box position="-5.5 9 .3"
        width="2"
        src="window"
        height="2"
        side="double">
        </a-box>

        <a-box position="-5.5 3 .3"
        width="2"
        src="window"
        height="2"
        side="double">
        </a-box>

        <a-box position="5.5 3 .3"
        width="2"
        src="window"
        height="2">
        </a-box>

        <a-box position="0 17 -4"
        rotation="135 0 180"
        width="21"
        color="black"
        height="18"
        length="15">
        </a-box>

        <a-box position="0 17 -17"
        rotation="-135 0 180"
        width="21"
        color="black"
        height="18"
        length="15">
        </a-box>
        
        
        <a-plane position="0 0 -4" 
        rotation="-90 0 0" 
        width="40" 
        height="40" 
        color="green" 
        shadow></a-plane>

        <a-triangle position="-4 17 0"
        color="green"
        rotation="0 90 0"
        vertex-a="0 7 7"
        vertex-b="0 0 0"
        vertex-c="0 0 0">

        </a-triangle>
    </a-scene>

</body>

</html>
